<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body onload="getContact">
        <div id="avatarImage"></div>
        <form id="editForm">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" readonly><br/>
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" name="lastname" readonly><br/>
            <label for="mobile">Mobile</label>
            <input id="mobile" name="mobile" type="text" readonly><br/>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" readonly><br/>
            <label for="avatar" id="avatarLabel">Change Profile Image</label>
            <input type="file" id="avatar" name="avatar" hidden><br/>
            <br/>
            <button type="submit" id="submitForm" hidden>Submit</button>
        </form>
        <br/>
        <button id="homeLink" type="button">Home</button>
        <button id="editContact" type="button">Edit</button>
        <button id="deleteContact" type="button">Delete</button>

        <script src="config.js"></script>
        <script>
            var id = getID;

            function getID(){
                document.getElementById("homeLink").addEventListener('click', homeLink);
                var url = window.location.href;
                var pos = url.search("=");
                var id = url.slice(pos+1);
                return id;
            }

            function getContact(){
                fetch(rootPath + 'controller/get-contacts/?id=' + id).then(function(response){
                    return response.json();
                }).then(function(data){
                    displayOutput(data);
                });
            }

            function homeLink(){
                window.open("index.html", "_self");
            }

            function displayOutput(data){
                avatarImg = `
                <img src="${rootPath}/controller/uploads/${data[0].avatar}" width="200"/>
                `;
                document.getElementById("avatarImage").innerHTML = avatarImg;
                document.getElementById("firstname").value = data[0].firstname;
                document.getElementById("lastname").value = data[0].lastname;
                document.getElementById("mobile").value = data[0].mobile;
                document.getElementById("email").value = data[0].email;
            }
        </script>
    </body>
</html>
